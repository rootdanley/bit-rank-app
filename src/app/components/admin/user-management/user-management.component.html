<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="registerUserSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select class="form-control" id="role" formControlName="role" required>
        <option value="">Select a role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
        <!-- Add more roles as needed -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Register</button>
  </form>
</div>
